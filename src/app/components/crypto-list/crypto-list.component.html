<mat-grid-list cols="2" rowHeight="1:1">
  <mat-grid-tile>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of cryptoList$ | async">
        {{item.symbol}}
        <button (click)="getPrice(item.priceChange)">Click</button>
      </mat-list-item>
    </mat-list>
  </mat-grid-tile>
  <mat-grid-tile>
    <ng-container *ngIf="cryptoPrice$ | async as item">
      {{ item }}$
    </ng-container>
  </mat-grid-tile>
</mat-grid-list>
